name: CI
on:
  push:
    branches:
      - main
jobs:
  main:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Force add compiled files
        run: git add '*bundle*' --force

      - name: Commit
        uses: EndBug/add-and-commit@v8
        with:
          new_branch: 'compiled'


  
